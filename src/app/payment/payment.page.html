<ion-header>
  <ion-toolbar>
    <ion-title>payment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">

  <form [formGroup]="formGroup" (ngSubmit)="nextPage(); $event.preventDefault()">

    <ion-list>
      <ion-radio-group formControlName="@type">
        <ion-list-header>
          <ion-label>
            Tipo de Pagamento
          </ion-label>
        </ion-list-header>

        <ion-item>
          <ion-label>Pagamento com Cartão</ion-label>
          <ion-radio checked="true" value="pagamentoComCartao"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Pagamento com Boleto</ion-label>
          <ion-radio value="pagamentoComBoleto"></ion-radio>
        </ion-item>

      </ion-radio-group>
    </ion-list>

    <ion-item *ngIf="formGroup.value['@type'] == 'pagamentoComCartao'">
      <ion-label>
        Parcelas no boleto
      </ion-label>
      <!-- <ion-select formControlName="numeroDeParcelas">
        <ion-option *ngFor="let n of parcelas; first as f" [value]="n" [select]="f">
          {{n}}
        </ion-option>
      </ion-select> -->


      <ion-select placeholder="Selecione a quantidade de parcelas" formControlName="numeroDeParcelas">
        <ion-select-option *ngFor="let n of parcelas; first as f" [value]="n" >{{n}}</ion-select-option>
      </ion-select>

    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="formGroup.invalid">Próximo</ion-button>
  </form>

</ion-content>
