<ion-header>
  <ion-toolbar>
    <ion-title>produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">

  <ion-list>
    <ion-item *ngFor="let item of items" (click)="showDetail(item.id)">
      <ion-thumbnail slot="start">
        <img [src]="item.imageUrl || 'assets/prod.jpg'">
      </ion-thumbnail>
      <ion-label>{{item.nome}}</ion-label>
      <ion-label>{{item.preco | currency}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
