<ion-header>
  <ion-toolbar>
    <ion-title>Carrinho</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">

  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail slot="start">
        <img [src]="item.produto.imageUrl || 'assets/prod.jpg'">
      </ion-thumbnail>
      <ion-label>
        <h3>{{ item.produto.nome }}</h3>
        <p>{{ item.produto.preco | currency }}</p>
      </ion-label>
      <ion-label slot="end">{{ item.quantidade }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
