<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">
  <ion-avatar>
    <img [src]="cliente?.imageUrl || 'assets/avatar-blank.png'">
  </ion-avatar>
  <h2>{{cliente?.nome}}</h2>
  <p>{{cliente?.email}}</p>
</ion-content>
