<ion-header>
  <ion-toolbar>
    <ion-title>Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <ion-fab horizontal="end" vertical="top" slot="fixed" edge>
    <ion-fab-button routerDirection="forward" href="/cart">
      <ion-icon name="cart-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let item of items" (click)="showDetail(item.id)">
      <ion-thumbnail slot="start">
        <img [src]="item.imageUrl || 'assets/prod.jpg'">
      </ion-thumbnail>
      <ion-label>{{item.nome}}</ion-label>
      <ion-label>{{item.preco | currency}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
